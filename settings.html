<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - يونيوم</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Cairo (Arabic) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="logo-container text-center py-4">
                    <img src="assets/logo.svg" alt="يونيوم" class="logo img-fluid">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-file-invoice me-2"></i> عروض الأسعار
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">
                            <i class="fas fa-history me-2"></i> السجل السابق
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">
                            <i class="fas fa-cog me-2"></i> الإعدادات
                        </a>
                    </li>
                </ul>
                <div class="company-info mt-auto p-3">
                    <h6>يونيوم</h6>
                    <p class="small mb-1">الرياض، المملكة العربية السعودية</p>
                    <p class="small mb-1">+966 53 488 2396</p>
                    <p class="small mb-0">info@uneom.com</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h1 class="h4 mb-0">الإعدادات</h1>
                    <div>
                        <button id="saveSettingsBtn" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> حفظ الإعدادات
                        </button>
                    </div>
                </header>

                <div class="content-area p-3">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Company Information -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">معلومات الشركة</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">اسم الشركة</label>
                                        <input type="text" class="form-control" id="companyName" value="يونيوم">
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyAddress" class="form-label">عنوان الشركة</label>
                                        <input type="text" class="form-control" id="companyAddress" value="الرياض، المملكة العربية السعودية">
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyPhone" class="form-label">رقم الهاتف</label>
                                        <input type="text" class="form-control" id="companyPhone" value="+966 53 488 2396">
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyEmail" class="form-label">البريد الإلكتروني</label>
                                        <input type="email" class="form-control" id="companyEmail" value="info@uneom.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyWebsite" class="form-label">الموقع الإلكتروني</label>
                                        <input type="url" class="form-control" id="companyWebsite" value="https://uneom.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyLogo" class="form-label">شعار الشركة</label>
                                        <input type="file" class="form-control" id="companyLogo" accept="image/*">
                                        <div class="mt-2">
                                            <img id="logoPreview" src="assets/logo.svg" alt="شعار الشركة" class="img-thumbnail" style="max-height: 100px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <!-- Social Media Settings -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">وسائل التواصل الاجتماعي</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="facebookUrl" class="form-label">فيسبوك</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fab fa-facebook-f"></i></span>
                                            <input type="url" class="form-control" id="facebookUrl" value="https://www.facebook.com/uneomuniforms/">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="twitterUrl" class="form-label">تويتر</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fab fa-twitter"></i></span>
                                            <input type="url" class="form-control" id="twitterUrl" value="https://x.com/uneomcom">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="instagramUrl" class="form-label">انستغرام</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fab fa-instagram"></i></span>
                                            <input type="url" class="form-control" id="instagramUrl" value="https://www.instagram.com/uneomuniforms/">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="youtubeUrl" class="form-label">يوتيوب</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fab fa-youtube"></i></span>
                                            <input type="url" class="form-control" id="youtubeUrl" value="https://www.youtube.com/@uneom-uniforms">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Default Terms and Conditions -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">الشروط والأحكام الافتراضية</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="defaultTerms" class="form-label">الشروط والأحكام</label>
                                        <textarea class="form-control" id="defaultTerms" rows="6">1. يسري هذا العرض لمدة 30 يوماً من تاريخ إصداره.
2. جميع الأسعار بالريال السعودي وتشمل ضريبة القيمة المضافة.
3. يتم تحديد موعد التسليم بعد استلام أمر الشراء.
4. يتطلب دفع 50% من قيمة الطلب كدفعة مقدمة.</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- System Settings -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">إعدادات النظام</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="vatRate" class="form-label">نسبة ضريبة القيمة المضافة (%)</label>
                                        <input type="number" class="form-control" id="vatRate" min="0" max="100" step="0.01" value="15">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="quotePrefix" class="form-label">بادئة رقم عرض السعر</label>
                                        <input type="text" class="form-control" id="quotePrefix" value="UNM">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="currency" class="form-label">العملة</label>
                                        <select class="form-select" id="currency">
                                            <option value="SAR" selected>ريال سعودي (SAR)</option>
                                            <option value="AED">درهم إماراتي (AED)</option>
                                            <option value="USD">دولار أمريكي (USD)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="quotesExpiry" class="form-label">مدة صلاحية عروض الأسعار (بالأيام)</label>
                                        <input type="number" class="form-control" id="quotesExpiry" min="1" value="30">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button id="exportDataBtn" class="btn btn-outline-primary me-2">
                                        <i class="fas fa-download me-1"></i> تصدير البيانات
                                    </button>
                                    <button id="importDataBtn" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-upload me-1"></i> استيراد البيانات
                                    </button>
                                    <button id="clearDataBtn" class="btn btn-outline-danger">
                                        <i class="fas fa-trash me-1"></i> مسح جميع البيانات
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Data Modal -->
    <div class="modal fade" id="importDataModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">استيراد البيانات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="importFile" class="form-label">ملف البيانات (JSON)</label>
                        <input type="file" class="form-control" id="importFile" accept=".json">
                    </div>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        تحذير: سيؤدي استيراد البيانات إلى استبدال جميع البيانات الحالية.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="confirmImportBtn">استيراد</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
