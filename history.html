<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السجل السابق - يونيوم</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Cairo (Arabic) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="logo-container text-center py-4">
                    <img src="assets/logo.svg" alt="يونيوم" class="logo img-fluid">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-file-invoice me-2"></i> عروض الأسعار
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">
                            <i class="fas fa-history me-2"></i> السجل السابق
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="fas fa-cog me-2"></i> الإعدادات
                        </a>
                    </li>
                </ul>
                <div class="company-info mt-auto p-3">
                    <h6>يونيوم</h6>
                    <p class="small mb-1">الرياض، المملكة العربية السعودية</p>
                    <p class="small mb-1">+966 53 488 2396</p>
                    <p class="small mb-0">info@uneom.com</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h1 class="h4 mb-0">السجل السابق</h1>
                    <div class="search-filter-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchQuotes" placeholder="بحث...">
                            <button class="btn btn-outline-secondary" type="button" id="clearSearchBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </header>

                <div class="content-area p-3">
                    <div class="filter-options mb-3">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <select class="form-select" id="sortQuotesBy">
                                    <option value="date-desc">الأحدث أولاً</option>
                                    <option value="date-asc">الأقدم أولاً</option>
                                    <option value="total-desc">الأعلى قيمة</option>
                                    <option value="total-asc">الأقل قيمة</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">من</span>
                                    <input type="date" class="form-control" id="dateFrom">
                                </div>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">إلى</span>
                                    <input type="date" class="form-control" id="dateTo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="history-container">
                        <!-- Saved quotes will be loaded here -->
                        <div class="alert alert-info">جاري تحميل عروض الأسعار السابقة...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    
    <script>
        // Load saved quotes when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedQuotes();
            
            // Add event listeners for search and filter
            document.getElementById('searchQuotes').addEventListener('input', filterQuotes);
            document.getElementById('clearSearchBtn').addEventListener('click', clearSearch);
            document.getElementById('sortQuotesBy').addEventListener('change', filterQuotes);
            document.getElementById('dateFrom').addEventListener('change', filterQuotes);
            document.getElementById('dateTo').addEventListener('change', filterQuotes);
        });
        
        // Function to clear search
        function clearSearch() {
            document.getElementById('searchQuotes').value = '';
            filterQuotes();
        }
        
        // Function to filter quotes
        function filterQuotes() {
            // This function will be implemented in app.js
            if (typeof window.filterSavedQuotes === 'function') {
                window.filterSavedQuotes();
            }
        }
    </script>
</body>
</html>
